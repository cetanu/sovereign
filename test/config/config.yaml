statsd:
  enabled: yes
  host: localhost
  tags:
    environment_type: env://SOVEREIGN_ENVIRONMENT_TYPE

auth_enabled: yes

no_changes_response_code: 504

templates:
  default:
    routes:    file+jinja://templates/default/routes.yaml
    clusters:  file+jinja://templates/default/clusters.yaml
    listeners: file+jinja://templates/default/listeners.yaml
    endpoints: file+jinja://templates/default/endpoints.yaml
    secrets:   file+jinja://templates/default/secrets.yaml

template_context:
  utils: module://sovereign.utils.templates
  eds: module://sovereign.utils.eds
  crypto: module://sovereign.utils.crypto
  certificates: file://test/config/certificates.yaml

sources:
  - type: inline
    config:
      instances:
        - name: google-proxy
          service_clusters:
            - "*"
          endpoints:
            - address: google.com.au
              region: ap-southeast-2
              port: 443
            - address: google.com
              region: us-west-1
              port: 443

regions:
  - ap-southeast-2
  - ap-southeast-1
  - eu-central-1
  - eu-west-1
  - us-west-1
  - us-west-2
  - us-east-1

eds_priority_matrix:
  ap-southeast-2:
    ap-southeast-2: 0
    us-west-2:      1
    us-west-1:      2
    ap-southeast-1: 3
    us-east-1:      4
    us-east-2:      5
    eu-west-1:      6
    eu-west-2:      7
    eu-central-1:   8

  ap-southeast-1:
    ap-southeast-1: 0
    us-west-2:      1
    eu-central-1:   2
    eu-west-2:      3
    us-west-1:      4
    eu-west-1:      5
    ap-southeast-2: 6
    us-east-1:      7
    us-east-2:      8

  eu-central-1:
    eu-central-1:   0
    eu-west-2:      1
    eu-west-1:      2
    us-east-1:      3
    us-east-2:      4
    us-west-1:      5
    us-west-2:      6
    ap-southeast-2: 7
    ap-southeast-1: 8

  eu-west-1:
    eu-west-1:      0
