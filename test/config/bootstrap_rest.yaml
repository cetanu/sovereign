admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

dynamic_resources:
  lds_config:
    api_config_source:
      api_type: REST
      cluster_names: [controlplane]
      refresh_delay: 15s
  cds_config:
    api_config_source:
      api_type: REST
      cluster_names: [controlplane]
      refresh_delay: 5s

static_resources:
  clusters:
  - name: controlplane
    connect_timeout: 5s
    type: STRICT_DNS
    hosts:
    - socket_address:
        address: envoy-control-plane
        port_value: 8080
  - name: globaledge
    connect_timeout: 5s
    type: EDS
    eds_cluster_config:
      service_name: globaledge
      eds_config:
        api_config_source:
          api_type: REST
          cluster_names: [controlplane]
          refresh_delay: 5s

cluster_manager:
  local_cluster_name: globaledge
