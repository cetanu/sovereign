---
test_name: The interface has a valid stylesheet

marks:
  - all

stages:
  - name: finding the stylesheet
    request:
      url: 'http://envoy-control-plane:8080/'
      method: GET
      follow_redirects: true
    response:
      status_code: 200
      save:
        $ext:
          function: tavern.helpers:validate_regex
          extra_kwargs:
            expression: '<link rel="stylesheet" type="text/css" href="(?P<stylesheet>[^"]*)">'
  - name: requesting the stylesheet
    request:
      url: 'http://envoy-control-plane:8080{regex.stylesheet}'
      method: GET
    response:
      status_code: 200
      strict: no
      headers:
        content-type: 'text/css; charset=utf-8'
      
---
test_name: Caching takes host headers into account

marks:
  - all
  - usefixtures:
      - auth_string

stages:
  - name: Obtaining a discovery response
    request:
      url: 'http://envoy-control-plane:8080/v2/discovery:listeners'
      method: POST
      json: &T1_cluster
        node:
          id: envoy
          cluster: T1
          build_version: e5f864a82d4f27110359daa2fbdcb12d99e415b9/1.12.2/Clean/RELEASE
          locality:
            zone: us-east-1
          metadata:
            auth: '{auth_string}'
            ipv4: 127.0.0.1
        version_info: '0'
      headers: &xds_headers
        content-type: application/json
        accept-encoding: None
    response:
      status_code: 200
      save:
        json:
          config_version: version_info
  - name: Discovery request with same version returns no config
    request:
      url: 'http://envoy-control-plane:8080/v2/discovery:listeners'
      method: POST
      json:
        node:
          id: envoy
          cluster: T1
          build_version: e5f864a82d4f27110359daa2fbdcb12d99e415b9/1.12.2/Clean/RELEASE
          locality:
            zone: us-east-1
          metadata:
            auth: '{auth_string}'
            ipv4: 127.0.0.1
        version_info: '{config_version}'
      headers: *xds_headers
    response:
      status_code: 304
  - name: Discovery request with same version but different host header returns 200
    request:
      url: 'http://envoy-control-plane:8080/v2/discovery:listeners'
      method: POST
      json:
        node:
          id: envoy
          cluster: T1
          build_version: e5f864a82d4f27110359daa2fbdcb12d99e415b9/1.12.2/Clean/RELEASE
          locality:
            zone: us-east-1
          metadata:
            auth: '{auth_string}'
            ipv4: 127.0.0.1
        version_info: '{config_version}'
      headers:
        << : *xds_headers
        host: cappuccino
    response:
      status_code: 200
      verify_response_with:
        - function: tavern.helpers:validate_regex
          extra_kwargs:
            expression: cappuccino
---
test_name: The interface displays valid resource types

marks:
  - all
  - parametrize:
      key: resource_type
      vals:
        - clusters
        - routes
        - listeners
        - endpoints
        - secrets

stages:
  - name: the interface contains the configured resource types
    request:
      url: 'http://envoy-control-plane:8080/ui'
      method: GET
      follow_redirects: true
    response:
      status_code: 200
      verify_response_with:
        - function: tavern.helpers:validate_regex
          extra_kwargs:
            expression: '<a class="navbar-item( is-active)?"\s+href="/ui/resources/{resource_type}">\s*{resource_type}\s*</a>'
  - name: the resource type can be viewed
    request:
      url: 'http://envoy-control-plane:8080/ui/resources/{resource_type}'
      method: GET
    response:
      status_code: 200
