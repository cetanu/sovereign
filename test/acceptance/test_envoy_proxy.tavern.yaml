---
test_name: Poll until server is ready

marks: &all_marks
  - v1_18_2
  - v1_24_1
  - v1_25_3

stages:
  - name: polling
    max_retries: 6
    delay_after: 10
    request:
      url: 'http://envoy:9901/listeners?format=json'
      method: GET
    response:
      json:
        listener_statuses:
          - name: redirect_to_https
            local_address:
              socket_address:
                address: 0.0.0.0
                port_value: 80
          - name: https_listener
            local_address:
              socket_address:
                address: 0.0.0.0
                port_value: 443

---
test_name: /clusters

marks: *all_marks

stages:
  - name: Envoy Proxy has some cluster configuration
    request:
      url: 'http://envoy:9901/clusters'
      method: GET
    response:
      verify_response_with:
        function: tavern.testutils.helpers:validate_regex
        extra_kwargs:
          expression: "httpbin-proxy::added_via_api::true"

---
test_name: /config_dump

marks: *all_marks

stages:
  - name: Envoy Proxy has some route configuration
    request:
      url: 'http://envoy:9901/config_dump'
      method: GET
    response:
      verify_response_with:
        function: tavern.testutils.helpers:validate_regex
