---
test_name: Crypto operations

stages:
  - name: Garbage text is not decryptable
    request:
      url: 'http://envoy-control-plane:8080/crypto/decryptable'
      method: POST
      json:
        data: 'foobar'
    response:
      body:
        error: "InvalidToken('Decryption failed')"
        request_id: !anystr
      status_code: 500
  - name: Get a key
    request:
      url: 'http://envoy-control-plane:8080/crypto/generate_key'
      method: GET
    response:
      status_code: 200
      save:
        body:
          secret: result
  - name: Encrypt secret
    request:
      url: 'http://envoy-control-plane:8080/crypto/encrypt'
      method: POST
      json:
        data: hello
        key: '{secret}'
    response:
      status_code: 200
      save:
        body:
          encrypted_data: result
  - name: Decrypt secret
    request:
      url: 'http://envoy-control-plane:8080/crypto/decrypt'
      method: POST
      json:
        data: '{encrypted_data}'
        key: '{secret}'
    response:
      status_code: 200
      body:
        result: hello
  - name: Encrypt a secret using the server private key
    request:
      url: 'http://envoy-control-plane:8080/crypto/encrypt'
      method: POST
      json:
        data: helloworld
    response:
      status_code: 200
      save:
        body:
          encrypted_data: result
  - name: The secret is decryptable
    request:
      url: 'http://envoy-control-plane:8080/crypto/decryptable'
      method: POST
      json:
        data: '{encrypted_data}'
    response:
      status_code: 200
  - name: Decrypting without a key is not allowed
    request:
      url: 'http://envoy-control-plane:8080/crypto/decrypt'
      method: POST
      json:
        data: 'blah'
    response:
      status_code: 400
      strict: no
      body:
        error: 'A key must be supplied to use for decryption'
  - name: Wrong key size results in error
    request:
      url: 'http://envoy-control-plane:8080/crypto/encrypt'
      method: POST
      json:
        data: hello
        key: abc
    response:
      status_code: 400
      strict: no
      body:
        error: "ValidationError: 'abc' is too short"

---
test_name: Admin endpoints

stages:
  - name: xds_dump endpoint without an xds type
    max_retries: 5
    request:
      url: 'http://envoy-control-plane:8080/admin/xds_dump'
      method: GET
    response:
      status_code: 400
  - name: xds_dump endpoint
    max_retries: 5
    request:
      url: 'http://envoy-control-plane:8080/admin/xds_dump?type=routes'
      method: GET
    response:
      status_code: 200
  - name: Diagnose instance sources
    max_retries: 5
    request:
      url: 'http://envoy-control-plane:8080/admin/source_dump?partition=*&debug=1'
      method: GET
    response:
      strict: no
      status_code: 200
      body:
        - name: google-proxy
          service_clusters:
            - "*"
          endpoints:
            - address: google.com.au
              region: ap-southeast-2
              port: 443
            - address: google.com
              region: us-west-1
              port: 443

