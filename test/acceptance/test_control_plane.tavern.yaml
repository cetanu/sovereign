---
test_name: Poll until server is ready

stages:
  - name: polling
    max_retries: 15
    delay_before: 2
    request:
      url: 'http://envoy-control-plane:8080/healthcheck'
    response:
      status_code: 200

---
test_name: Cluster Discovery Service

stages:
  - name: CDS
    request:
      url: 'http://envoy-control-plane:8080/v2/discovery:clusters'
      method: POST
      json: &T1_cluster
        node:
          id: envoy
          cluster: T1
          build_version: e5f864a82d4f27110359daa2fbdcb12d99e415b9/1.8.0/Clean/RELEASE
          locality:
            zone: us-east-1
          metadata:
            # This is an example. Won't work anywhere besides local stack.
            auth: &auth_secret 'gAAAAABb7P0Upw0MDqfzSrnbRul1pYXb7DI2ZUB3ZBGcASGRwbBiIGTeuDDMjyS4\
                                EGfeIb9erXWV3Gt3pMRNFcZLKQYJ2kw5H80gZgqb4sP9h3i788zJNfcIsMukwmL7\
                                Vm2mHmTUaG579uFzV-MBjZAJfVhd6JZKynSBmTpF3vulKAriv_aTpYv10x6q4uK9\
                                gXb9BF4BPm5M_xy0Ahnn2PUX1bJJQ4isTmESN1kf-wUzj4YExxzLXHA='
            ipv4: 127.0.0.1
        version_info: '0'
      headers: &xds_headers
        content-type: application/json
        accept-encoding: None
    response:
      status_code: 200
      save:
        body:
          config_version: version_info
      body:
        resources:
          - '@type': type.googleapis.com/envoy.api.v2.Cluster
            name: google-proxy
            connect_timeout: 5s
            tls_context: {}
            type: strict_dns
            load_assignment:
              cluster_name: google-proxy_cluster
              endpoints:
                - locality:
                    zone: ap-southeast-2
                  lb_endpoints:
                    - endpoint:
                        address:
                          socket_address:
                            address: google.com.au
                            port_value: 443
                - locality:
                    zone: us-west-1
                  lb_endpoints:
                    - endpoint:
                        address:
                          socket_address:
                            address: google.com
                            port_value: 443
                # Endpoints are padded to enable zone-aware load-balancing
                - !anything
                - !anything
                - !anything
                - !anything
                - !anything
        version_info: !anystr
  - name: CDS with same version returns 504
    request:
      url: 'http://envoy-control-plane:8080/v2/discovery:clusters'
      method: POST
      json:
        node:
          id: envoy
          cluster: T1
          build_version: e5f864a82d4f27110359daa2fbdcb12d99e415b9/1.8.0/Clean/RELEASE
          locality:
            zone: us-east-1
          metadata:
            auth: *auth_secret
            ipv4: 127.0.0.1
        version_info: '{config_version}'
      headers: *xds_headers
    response:
      status_code: 504

