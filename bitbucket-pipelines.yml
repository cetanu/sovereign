image: python:3.7

options:
  docker: true

pipelines:
  default: &default_steps
    - step:
        name: Install deps & build containers
        caches: &caches
          - pip
          - docker
        script:
          - pip install --upgrade pip && pip install -r requirements-dev.txt
          - make build
    - parallel:
        - step:
            name: Run pylint
            caches: *caches
            script:
              - pip install --upgrade pip && pip install -r requirements-dev.txt
              - make lint
        - step:
            name: Unit tests
            caches: *caches
            script:
              - pip install --upgrade pip && pip install -r requirements-dev.txt
              - make unit
        - step:
            name: Acceptance tests
            caches: *caches
            script:
              - pip install --upgrade pip && pip install -r requirements-dev.txt
              - make run-daemon acceptance
  branches:
    master:
      << : *default_steps
      - step:
          name: Release to PyPI
          script:
            - pip install --upgrade pip && pip install -r requirements-dev.txt
            - make release
