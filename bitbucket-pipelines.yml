image: python:3.7

options:
  docker: true

pipelines:
  default:
    - step:
        name: Build and test
        caches:
          - docker
          - pip
        script:
          - pip install --upgrade pip && pip install -r requirements-dev.txt
          - make lint
          - make unit
          - make run-daemon acceptance
  branches:
    master:
      - step:
          name: Build and test
          caches:
            - docker
            - pip
          script:
            - pip install --upgrade pip && pip install -r requirements-dev.txt
            - make lint
            - make unit
            - make run-daemon acceptance
      - step:
          name: Release to PyPI
          script:
            - pip install --upgrade pip && pip install -r requirements-dev.txt
            - make release
