version: '2.3'

services:
  envoy-control-plane:
    container_name: controlplane
    image: '${DOCKER_IMAGE:-docker.atl-paas.net/atlassian/edge/envoy-controlplane}:${DOCKER_TAG:-dev}'
    build:
      context: .
      dockerfile: '${DOCKER_FILE:-Dockerfile}'
      target: production
    environment:
      SOVEREIGN_HOST: '0.0.0.0'
      SOVEREIGN_PORT: '8080'
      SOVEREIGN_DEBUG: 'yes'
      # This key is for local development only
      SOVEREIGN_ENCRYPTION_KEY: 'KjDxQrHuNrPRHICv1Qef6Sr_XHxsv7oarJdwB98R2wk='
      # Example passwords
      SOVEREIGN_AUTH_PASSWORDS: 'helloworld,2398yud32r9y#@8d23rydr398d2r39y@@2rd39nd2%%r3y98!!!!'
      SOVEREIGN_ENVIRONMENT_TYPE: local
      SOVEREIGN_CONFIG: file://test/config/config.yaml
      SOVEREIGN_DISCOVERY_CACHE_ENABLED: true
      SOVEREIGN_DISCOVERY_CACHE_REDIS_HOST: redis
      SOVEREIGN_DISCOVERY_CACHE_REDIS_PORT: 6379
      SOVEREIGN_DISCOVERY_CACHE_REDIS_SECURE: false
      SOVEREIGN_DISCOVERY_CACHE_TTL: 60
    ports:
      - 80:8080
    expose:
      - 80
    links:
      - redis


  redis:
    container_name: redis
    image: redis:7.0.7-alpine
  

  envoy:
    container_name: envoy
    build:
      context: .
      dockerfile: Dockerfile.envoy
      args:
        IMAGE_TAG: "${IMAGE_TAG:?version unset}"
    links:
      - envoy-control-plane
    volumes:
      - .:/app
      - ./logs:/var/log/envoy
    working_dir: /app
    ports:
      - 9901:9901
    expose:
      - 9901
    environment:
      ENVOY_UID: '0'
      ENVOY_GID: '0'
      ENVOY_LOGLEVEL: info
      ENVOY_CONFIG: /app/test/config/bootstrap_rest.yaml
      ENVOY_ZONE: us-east-1


  tavern-unit:
    build:
      context: .
      dockerfile: Dockerfile
      target: testing
    command: pytest -vv -p no:tavern --tb=short --ignore=test/acceptance --junitxml=/proj/test-reports/unit.xml --durations=5 --spec
    volumes:
      - ./test-reports:/proj/test-reports
    environment: &test_env_vars
      CONFIG_LOADER_TEST: '{"hello": "world"}'
      SOVEREIGN_ENVIRONMENT_TYPE: local
      SOVEREIGN_CONFIG: file://test/config/config.yaml


  tavern-acceptance:
    build:
      context: .
      dockerfile: Dockerfile
      target: testing
    command: >
      pytest -vv
      --tb=short
      --ignore=test/unit
      --junitxml=/proj/test-reports/acceptance.xml
      --spec
      -m "${PYTEST_MARK:-not v1_9_0} or all"
    volumes:
      - ./test-reports:/proj/test-reports
    environment: *test_env_vars
    links:
      - envoy-control-plane
      - envoy
